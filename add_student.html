<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        form input { width: 80%; padding: 8px; margin-bottom: 10px; }
        form button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add a New Student</h2>
        <form method="POST">
            <input type="text" name="rollno" placeholder="Roll Number" required><br>
            <input type="text" name="name" placeholder="Full Name" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="text" name="results" placeholder="Results (e.g., sem1:8.5,sem2:9.0)" required><br>
            <input type="text" name="cgpa" placeholder="Overall CGPA" required><br>
            <button type="submit">Add Student</button>
        </form>
        <br>
        <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
